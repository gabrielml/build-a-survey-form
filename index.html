<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1 id="title">Survey Form</h1>
<form id="survey-form" method="get" action="#">
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <p id="note"> (Required fields are followed by <abbr title="required">*</abbr>)</p>
    <section id="contact-infomation">
        <h2>Your contact information:</h2>
        <div class="rowTab">
            <div class="labels">
                <label for="name" id="name-label"><abbr title="required">*</abbr> Name:</label>
            </div>
            <div class="rightTab">
                <input type="text" id="name" class="input-field" name="user-name" placeholder="Enter your name"
                       autofocus required>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="email" id="email-label"><abbr title="required">*</abbr> Email:</label>
            </div>
            <div class="rightTab">
                <input type="email" id="email" class="input-field" name="user-email" placeholder="Enter your Email"
                       required>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="number" id="number-label"><abbr title="required">*</abbr> Age:</label>
            </div>
            <div class="rightTab">
                <input type="number" id="number" class="input-field" name="user-age" placeholder="Enter your Age"
                       min="1" max="125">
            </div>
        </div>
    </section>
    <section id="survey-questions">
        <h2>Questions of our survey:</h2>
        <div class="rowTab">
            <div class="labels">
                <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
            </div>
            <div class="rightTab">
                <select id="dropdown" class="dropdown" name="user-current-role">
                    <optgroup label="Please select an option !">
                        <option value="full-time-job">Full time job</option>
                        <option value="full-time-learner">Full time learner</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="student" selected>Student</option>
                    </optgroup>
                </select>
            </div>
        </div>
        <fieldset>
            <div class="labels">
                <legend><abbr title="required">*</abbr> How likely is that you would recommend freeCodeCamp to a friend?
                </legend>
            </div>
            <div class="rightTab">
                <ul>
                    <li>
                        <input type="radio" id="definitely" name="recommend-fcc" value="definitely-recommend" checked>
                        <label for="definitely">Definitely</label>
                    </li>
                    <li>
                        <input type="radio" id="maybe" name="recommend-fcc" value="maybe-recommend">
                        <label for="maybe">Maybe</label>
                    </li>
                    <li>
                        <input type="radio" id="not-sure" name="recommend-fcc" value="not-sure">
                        <label for="not-sure">Not sure</label>
                    </li>
                </ul>
            </div>
        </fieldset>
        <div class="rowTab">
            <div class="labels">
                <label for="dropdown-two" id="mc-dropdown-label">What do you like most in <abbr
                        title="Free Code Camp">FCC</abbr>?</label>
            </div>
            <div class="rightTab">
                <select id="dropdown-two" class="dropdown" name="like-most-fcc">
                    <optgroup label="Please select an option !">
                        <option value="challenges" selected>Challenges</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open-source</option>
                        <option value="projects">Projects</option>
                    </optgroup>
                </select>
            </div>
        </div>
        <fieldset>
            <div class="labels">
                <legend>Things that should be improved in the future (Check all that apply):</legend>
            </div>
            <div class="rightTab">
                <ul>
                    <li>
                        <input type="checkbox" id="front-end-projects" name="future-in-fcc" value="front-end-projects">
                        <label for="front-end-projects">Front-end Projects</label>
                    </li>
                    <li>
                        <input type="checkbox" id="back-end-projects" name="future-in-fcc" value="back-end-projects">
                        <label for="back-end-projects">Back-end Projects</label>
                    </li>
                    <li>
                        <input type="checkbox" id="data-visualization" name="future-in-fcc" value="data-visualization">
                        <label for="data-visualization">Data Visualization</label>
                    </li>
                    <li>
                        <input type="checkbox" id="challenges" name="future-in-fcc" value="challenges">
                        <label for="challenges">Challenges</label>
                    </li>
                    <li>
                        <input type="checkbox" id="open-source-community" name="future-in-fcc"
                               value="open-source-community">
                        <label for="open-source-community">Open Source Community</label>
                    </li>
                    <li>
                        <input type="checkbox" id="gitter-help-rooms" name="future-in-fcc" value="gitter-help-rooms">
                        <label for="gitter-help-rooms">Gitter help rooms</label>
                    </li>
                    <li>
                        <input type="checkbox" id="videos" name="future-in-fcc" value="videos">
                        <label for="videos">Videos</label>
                    </li>
                    <li>
                        <input type="checkbox" id="city-meetups" name="future-in-fcc" value="city-mettups">
                        <label for="city-meetups">City Meetups</label>
                    </li>
                    <li>
                        <input type="checkbox" id="wiki" name="future-in-fcc" value="wiki">
                        <label for="wiki">Wiki</label>
                    </li>
                    <li>
                        <input type="checkbox" id="forum" name="future-in-fcc" value="forum">
                        <label for="forum">Forum</label>
                    </li>
                    <li>
                        <input type="checkbox" id="additional-courses" name="future-in-fcc" value="additional-courses">
                        <label for="additional-courses">Additional Courses</label>
                    </li>
                </ul>
            </div>
        </fieldset>

        <div class="rowTab">
            <div class="labels">
                <label for="textarea" id="textarea-label">Any Comments or Suggestions?</label>
            </div>
            <div class="rightTab">
                <textarea id="textarea" class="input-field" cols="30" rows="10" wrap="soft"
                          placeholder="Enter your comment here..."></textarea>
            </div>
        </div>
    </section>
    <div class="buttoms">
        <button type="submit" id="submit">Submit</button>
        <button type="reset" id="reset-buttom"><abbr
                title="Resets all form widgets to their default vaulues">Reset</abbr></button>
    </div>
    <p>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                 src="http://jigsaw.w3.org/css-validator/images/vcss"
                 alt="Valid CSS!" />
        </a>
    </p>
</form>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
